version: "3.3"
services:
  server:
    build:
      context: .
      dockerfile: ./src/server/Dockerfile
    image: fast_km-server:build
    command: --pw ${PASSWORD_HASH}  # edit .env file to change password
    ports:
      - "6002:5000"  # HOST_PORT:CONTAINER_PORT
    depends_on:
      - redis
    networks:
      - fast_km-network

  workers:
    build:
      context: .
      dockerfile: ./src/workers/Dockerfile
    image: fast_km-worker:build
    command: --workers 3 --neo4j_address neo4j_kg:7687,neo4j_semmeddb:7687 --pubmed_api_key ${PUBMED_API_KEY} --openai_api_key ${OPENAI_API_KEY} --htcondor_token ${HTCONDOR_TOKEN} --deepseek_api_key ${DEEPSEEK_API_KEY}
    volumes:
      - ${PUBMED_DIR}:/mnt/pubmed  # edit .env file to change pubmed dir
      - /tmp:/tmp
    depends_on:
      - redis
    networks:
      - fast_km-network

  mongo:
    image: mongo
    command: --quiet --logpath /dev/null
    networks:
      - fast_km-network

  redis:
    image: redis:7.0.10
    networks:
      - fast_km-network

